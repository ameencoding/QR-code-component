<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-[#d6e2f0] w-screen h-screen grid place-content-center">
    <div class="container w-[300px] rounded-lg bg-[#ffffff] p-4">
      <img src="./images/image-qr-code.png" alt="" class="rounded-md" />
      <div class="px-3">
        <strong class="mt-4 block text-[#1f3251]"
          >Improve your front-end skills by building projects.</strong
        >
        <blockquote
          class="mt-4 text-sm leading-2 mb-5 text-[#68778d] text-center"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </blockquote>
      </div>
    </div>
  </body>
</html>
